<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <title>School Name</title>
</head>

<body>
    <div class="container">
        <header class="header-container py-3">
            <div class="header d-flex justify-content-between align-items-center mx-3">

                    <img src="imgs/logo.png" width="30" alt="">
                    <span><span class="main-color">School</span> Name</span>
                </div>
                <div class="icons-sontainer">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/IMG-20240520-WA0028.jpg" class="d-block w-100" alt="...">
                <div class="container">
                    <div class="carousel-caption d-md-block">
                        <h5 class="my-3">First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>

                    <a href="#" class="btn btn-light my-3">Our Academics</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imgs/IMG-20240520-WA0030.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">

                    <a href="#" class="btn btn-light my-3">Our Academics</a>
